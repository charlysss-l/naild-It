<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail'd It!</title>
    <link rel="stylesheet" href="gallery.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Nail'd It<span>!</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="#">Book Now</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Our Gallery</h2>
        <div class="gallery1">
            <img src="images/gallery (1).jpg"  alt="Gallery Images">
            <img src="images/gallery (2).jpg" width="200" height="200" alt="Gallery Images">
            <img src="images/gallery (3).jpg"  alt="Gallery Images">
        </div>
        <div class="gallery2">
            <img src="images/gallery (4).jpg" alt="Gallery Images">
            <img src="images/gallery (5).jpg" alt="Gallery Images">
            <img src="images/gallery (6).jpg"  alt="Gallery Images">
        </div>
      </div>
    </section>

    <footer>
        made by <a href="https://github.com/charlysss-l">Charlize Mikaela Nadela</a> 2025
    </footer>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
