<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail'd It!</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Nail'd It<span>!</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booknow.html">Book Now</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Contact Us</h2>
        <div class="contactContent">
            <div class="contentLeft">
                <div class="leftInfo">
                    <h3>Location</h3>
                    <h5>123 Beauty Street</h5>
                </div>
                <div class="leftInfo">
                    <h3>Phone</h3>
                    <h5>(555) 111 - 0000</h5>
                </div>
                <div class="leftInfo">
                    <h3>Email</h3>
                    <h5>naildIt@gmail.com</h5>
                </div>
                <div class="leftInfo">
                    <h3>Hours</h3>
                    <h5>Mon-Fri 9:00 AM - 7:00 PM</h5>
                </div>
            </div>
            <div class="contentRight">
                <form>
                    <label>Name</label>
                    <input type="text" name="name" id="name" required>

                    <label>Email</label>
                    <input type="email" name="email" id="email" required>

                    <label>Message</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <button type="submit" class="submitButton">Submit</button>
                  </form>
            </div>
        </div>
      </div>
    </section>

    <footer>
        made by <a href="https://github.com/charlysss-l">Charlize Mikaela Nadela</a> 2025
    </footer>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
