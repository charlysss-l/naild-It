<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail'd It!</title>
    <link rel="stylesheet" href="booknow.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="#">Nail'd It<span>!</span></a>
        <ul class="menu-links">
          <span id="close-menu-btn" class="material-symbols-outlined">close</span>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="booknow.html">Book Now</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
      </nav>
    </header>

    <section class="hero-section">
      <div class="content">
        <h2>Book Now</h2>
        <form>
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="" disabled selected>Choose a service</option>
                <option value="Consultation">Basic Manicure</option>
                <option value="Haircut">Gel Manicure</option>
                <option value="Massage">Deluxe Pedicure</option>
                <option value="Photography">Nail Art</option>
            </select>
            
            <label for="servicesType">Preferred Date </label>
            <input type="date" id="date" name="date"  required>

            <label for="servicesType">Preferred Time </label>
            <input type="time" id="time" name="time"  required>

            <label for="servicesType">Name </label>
            <input type="text" id="name" name="name" placeholder="Enter your Name..." required>

            <label for="servicesType">Contact Number </label>
            <input type="text" id="contact" name="contact" placeholder="Enter your Contact Number"  required>

            <button class="bookNowButton" type="submit">Book Now</button>
        </form>
      </div>
    </section>

    <footer>
        made by <a href="https://github.com/charlysss-l">Charlize Mikaela Nadela</a> 2025
    </footer>
    <script>
      const header = document.querySelector("header");
      const hamburgerBtn = document.querySelector("#hamburger-btn");
      const closeMenuBtn = document.querySelector("#close-menu-btn");

      // Toggle mobile menu on hamburger button click
      hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));

      // Close mobile menu on close button click
      closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
    </script>
    
  </body>
</html>
